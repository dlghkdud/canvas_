{% load static %}


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<style>
    body{
        margin: 0px;
        display: flex;
        align-items: start;
    }
    .container-fluid{
        display: flex;
        justify-content: space-between;
        background-color: #2E4564;
        padding-bottom: 11px;
        font-family: 'Indie Flower', cursive;
        height: 6vh;
        position: fixed;
        z-index:2;
        width: 100%;
        
    }
    .logo{
        display: flex;
        position: relative;
        margin-top: 0.7vh;
        width: 38px;
        height: 55px;
    }
    .navbar-brand{
        display: flex;
        position: relative;
        margin-left: 10px;
    }
    .nav-link{
        display: flex;
        position: relative;
        text-decoration: none;
        color: #FFFFFF;
        text-align: left;
        font-size: 27px;
        -webkit-text-stroke: 1px black;
        margin-top: 1.6vh;
        margin-right: 1vw;
    }

</style>

<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'palette:index' %}"><img class='logo' src="/static/image/logo.png"></a>
        
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (logout)</a>
        {% else %}
        <a class="nav-link" href="{% url 'common:login' %}">login</a>
        {% endif %}
  

    </div>
</nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
