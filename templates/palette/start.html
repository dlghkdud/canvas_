<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(#2E4564, #587FA8, #C6DDEC);
        font-family: 'Indie Flower', cursive;
    }
    .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    } 
    .logo{
        display: flex;
        width: 26vw;
    }
    .go{
        font-size: 30px;
        text-align: center;
        text-decoration: none;
        color: black;
        background-image: linear-gradient(#E7F5FF, #C6DDEC);
        border: 1px solid black;
        border-radius: 50px;
        padding-left: 1vw;
        padding-top: 2vh;
        height: 6.5vh;
        width: 18vw;
        padding-right: 1vw;
    }
    #btnWrap{
        margin-top: 1vh;
        font-size: 30px;
        text-decoration: none;
        text-align: center;
        color: black;
        background-image: linear-gradient(#E7F5FF, #C6DDEC);
        border: 1px solid black;
        border-radius: 50px;
        padding-left: 1vw;
        padding-top: 2.5vh;
        height: 6vh;
        width: 18vw;
        padding-right: 1vw;
    }
    #popupBtn{
        font-family: 'Indie Flower', cursive;
        font-size: 30px;
        text-decoration: none;
        text-align: center;
        color: black;
        text-decoration: none;
        text-align: center;
        color: black;
        background-color: transparent;
        border: none;
    }
    #modalWrap{
        display: none;
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    #modalBody {
        width: 500px;
        height: 300px;
        padding: 30px 30px;
        margin: 0 auto;
        border: 1px solid #777;
        background-color: #fff;
        border-radius: 15px;
    }
    #closeBtn {
        float:right;
        font-weight: bold;
        color: #777;
        font-size:60px;
        cursor: pointer;
    }
    .infocon{
        font-size: 20px;
    }
</style>

<body>
    <div class="main">
        <img class="logo" src="/static/image/start.png">

        <a href="{% url 'palette:index' %}" class="go">
            Draw on your canvas
        </a>
        <div id="btnWrap">
            <button type="button" id="popupBtn">What is canvas?</button>
        </div>
    </div>
        
    <div id="modalWrap">
        <div id="modalBody">
            <span class="closeBtn">&times;</span>
            <p class="infocon">Canvas is a website that uploads the portfolio and files of my work.<br>
                Draw your own picture!</p>
        </div>
    </div>
    <script>
        const btn = document.getElementById('popupBtn');
        const modal = document.getElementById('modalWrap');
        const closeBtn = document.querySelector('.closeBtn');
    
        btn.addEventListener('click', function() {
            modal.style.display = 'block';
        });
    
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
