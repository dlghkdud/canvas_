{% extends 'base.html' %}
{% block content %}
<style>
    .img-wrapper {
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-radius: 5%;
    }
    .img-wrapper img {
        border-radius: 5%;
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(50, 50);
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: auto;
    }
</style>

<div class="img-wrapper">
    <img src="../../media/{{ drawing.imgfile }}">
</div>
    <h1>{{ drawing.subject }}</h1>
<div>
    {{ drawing.content }}
    
</div>

<h5>{{ drawing.comment_set.count }}</h5>
<div>
    <ul>
    {% for comment in drawing.comment_set.all %}
        <li>{{ comment.content }}</li>
    {% endfor %}
    </ul>
</div>

<form action = "{% url 'palette:comment_create' drawing.id %}" method="post">
{% csrf_token %}
<textarea name="content" id="content" rows="15"></textarea>
<input type="submit" value="comment">
</form>
{% endblock %}
