{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<style>
    #imgcontain{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        width: 100%;
    }
</style>

<div>
    {% if user.is_authenticated %}
    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (logout)</a>
    {% else %}
    <a href="{% url 'common:login' %}">login</a>
    {% endif %}
</div>

<div id="imgcontain">

    {% if drawing_list %}
    {% for drawing in drawing_list %}
    <div>
        
        <div>
            <!-- https://zenna9.tistory.com/36 -->
            <img src="{{ drawing.imgfile }}">
        </div>
        <div>
            {{ drawing.content }}
        </div>
    </div>
    {% endfor %}
    {% else %}
        <div>질문이 없습니다.</div>
    {% endif %}
</div>
